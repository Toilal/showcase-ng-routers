<div>
  <div class="jumbotron text-center">
    <h1>Dices</h1>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-vertical">
        <div class="form-group">
          <label for="diceCount">Dice count</label>
          <input type="number" id="diceCount" class="form-control" ng-model="diceChoice.count">
        </div>
        <div class="form-group">
          <label for="diceMax">Dice faces</label>
          <input type="number" id="diceMax" class="form-control" ng-model="diceChoice.max">
        </div>
        <div class="form-group">
          <label for="message">Custom Message</label>
          <textarea id="message" class="form-control" ng-model="diceChoice.message"></textarea>
        </div>

        <div class="text-center">
          <a class="btn btn-lg btn-primary" ng-click="diceChoice.goToDiceState()">Go!</a>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>

</div>
