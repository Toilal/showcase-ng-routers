<form class="form-vertical">
  <div class="form-group">
    <label for="diceCount">Dice count</label>
    <input type="number" id="diceCount" class="form-control" ng-model="$ctrl.count">
  </div>
  <div class="form-group">
    <label for="diceMax">Dice faces</label>
    <input type="number" id="diceMax" class="form-control" ng-model="$ctrl.max">
  </div>
  <div class="form-group">
    <label for="message">Custom Message</label>
    <textarea id="message" class="form-control" ng-model="$ctrl.message"></textarea>
  </div>

  <div class="text-center">
    <a class="btn btn-lg btn-primary" ng-click="$ctrl.handler()">Go!</a>
  </div>
</form>
