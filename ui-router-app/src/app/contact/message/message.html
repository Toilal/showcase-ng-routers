<div class="row">
  <form ng-submit="message.send()">
    <div class="form-group">
      <label class="control-label" for="message-email">Votre email</label>
      <input type="email" class="form-control" id="message-email" placeholder="mail@provider">
    </div>
    <div class="form-group">
      <label for="message-content">Votre message</label>
      <textarea rows="6" class="form-control" id="message-content" placeholder="Votre message ..."></textarea>
    </div>
    <button type="submit" class="btn btn-default">Envoyer</button>
  </form>
</div>
